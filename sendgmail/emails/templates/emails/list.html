<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<title>Document</title>
</head>
<body>
	<h1>Enviador de gmails</h1>
	<form class="form">
		<div class="form-email">
			<label>Seu Email</label>
			<input type="email">
		</div>
		<div class="form-senha">
			<label>Senha do Email</label>
			<input type="password">
		</div>
		<div class="form-file">
			<label>Importe a lista</label>
			<input type="file">
		</div>
		<button  class="form-button activate" type="submit" value="enviar">Enviar</button>
	</form>
</body>
</html>
