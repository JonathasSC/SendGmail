{% extends 'base.html' %}

{% block title %}Lista de tarefas {% endblock %}

{%block content%}
<h1>Enviador de gmails</h1>
<form class="form">
	<div class="form-email">
		<label>Seu Email</label>
		<input type="email">
	</div>
	<div class="form-senha">
		<label>Senha do Email</label>
		<input type="password">
	</div>
	<div class="form-file">
		<label>Importe a lista</label>
		<input type="file">
	</div>
	<button  class="form-button activate" type="submit" value="enviar">Enviar</button>
</form>
{% endblock %}
